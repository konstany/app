<html>  
<head>  
<meta http-equiv="Content-Type" content="text/html; Charset=UTF-8">  
<script>  
    function showContent(link) {  
  
        var cont = document.getElementById('contentBody');  
        var loading = document.getElementById('loading');  
  
        cont.innerHTML = loading.innerHTML;  
  
        var http = createRequestObject();  
        if( http )   
        {  
            http.open('get', link);  
            http.onreadystatechange = function ()   
            {  
                if(http.readyState == 4)   
                {  
                    cont.innerHTML = http.responseText;  
                }  
            }  
            http.send(null);      
        }  
        else   
        {  
            document.location = link;  
        }  
    }  
  
    // создание ajax объекта  
    function createRequestObject()   
    {  
        try { return new XMLHttpRequest() }  
        catch(e)   
        {  
            try { return new ActiveXObject('Msxml2.XMLHTTP') }  
            catch(e)   
            {  
                try { return new ActiveXObject('Microsoft.XMLHTTP') }  
                catch(e) { return null; }  
            }  
        }  
    }  
</script>  
</head>  
  
<body>  
  
     </div>  
  
    <div id="loading" style="display: none">  
    Идет загрузка...  
    </div>  
      
    <form>  
        <input onClick="showContent('http://www.sql.ru/forum/786255/onclick-ne-rabotaet-na-input-type-image')" type="image" src="http://logotipka.ru/images/stories/skachat_img/icons/icons1.jpg" value="Страница 2" />  
        <input onclick="showContent('http://html.svoymaster.com/index.php?str=ajax')" type="button" value="Страница 1">  
        <input onclick="showContent('http://www.html5rocks.com/en/tutorials/webcomponents/imports/l')" type="button" value="Страница 2">  
    </form>  
      
    <div id="contentBody">  
    
      
</body>  
</html>
